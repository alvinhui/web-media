<!doctype html>
<html>
<head>
  <title>调用 API 来启用相机和麦克风进行媒体捕获</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
</head>
<body>
  <div class="wrapper">
    <h1>
      调用 API 来启用相机和麦克风进行媒体捕获
    </h1>
    <p>
      示例演示如何访问设备的摄像头捕获媒体流，然后将媒体流输出到屏幕上。
      还演示了截图、录制视频并保存的功能。
    </p>
    <div class="main">
      <div class="camera">
        <div>实时画面</div>
        <video id="video">视频流不可用</video>
        <div class="opts">
          <button id="screenshotButton">截图</button>
          <button id="recordButton">录制</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div class="output">
        <div>截图结果</div>
        <img id="img" alt="截取到的图像将显示在这里" /> 
      </div>
      <div class="output">
        <div>录制结果</div>
        <video id="recording" controls></video>
        <div class="opts">
          <a id="downloadButton" disabled>下载视频</a>
        </div>
      </div>
    </div>
    <p>
      访问<a href="https://github.com/alvinhui/100-Days-Of-WebMedia">《100 天自学 Web 多媒体技术》</a>学习更多相关知识.
    </p>
  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js">
  </script>
</body>
</html>
